<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Example</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <link rel="stylesheet" href="./asserts/css/styles.css"> -->
    <script src="./asserts/js/authCheckFile.js"></script>
</head>

<body>
    <nav>
        <button id="signOutBtn">Sign Out</button>
    </nav>

    <div class="files">
        <button id="refresh"> Refresh </button>
        <input type="file" id="fileInput" style="display: none;">
        <div id="dropZone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
            <p>Drag files here or <label for="fileInput">select files</label></p>
        </div>
        <div class="files" id="filesList"></div>
        <button id="upload">Upload</button>
    </div>
    <div id="result"></div>
    <div id="content"></div>
    <script src="./asserts/js/fileManager.js"></script>
</body>

</html>
